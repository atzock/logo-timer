<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sub-Timer Overlay</title>
  <style>
    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #timer {
      color: white;
      font-size: 64px;
      font-weight: bold;
      text-align: left;
      margin-top: 10px;
      text-shadow: 0 0 10px black;
      margin-left: 20px;
      transition: all 0.3s ease;
    }

    #paused {
      color: red;
      font-size: 32px;
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 5px red;
      animation: blink 2s infinite alternate;
    }

    /* Sub Addition Animation */
    .sub-added {
      animation: subPulse 0.8s ease-out;
      transform-origin: left center;
    }

    @keyframes subPulse {
      0% {
        transform: scale(1);
        color: white;
        text-shadow: 0 0 10px black;
      }
      30% {
        transform: scale(1.15);
        color: #00ff88;
        text-shadow: 
          0 0 20px #00ff88,
          0 0 40px #00ff88,
          0 0 60px #00ff88;
      }
      70% {
        transform: scale(1.05);
        color: #00ff88;
        text-shadow: 
          0 0 15px #00ff88,
          0 0 30px #00ff88;
      }
      100% {
        transform: scale(1);
        color: white;
        text-shadow: 0 0 10px black;
      }
    }

    /* Timer End Animation */
    .timer-ended {
      animation: timerEnd 3s ease-in-out;
      color: #ff0000 !important;
      text-shadow: 
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 60px #ff0000 !important;
    }

    @keyframes timerEnd {
      0% {
        transform: scale(1);
        color: white;
        text-shadow: 0 0 10px black;
      }
      20% {
        transform: scale(1.2);
        color: #ff6600;
        text-shadow: 
          0 0 20px #ff6600,
          0 0 40px #ff6600;
      }
      40% {
        transform: scale(0.9);
        color: #ff3300;
        text-shadow: 
          0 0 25px #ff3300,
          0 0 50px #ff3300;
      }
      60% {
        transform: scale(1.1);
        color: #ff0000;
        text-shadow: 
          0 0 30px #ff0000,
          0 0 60px #ff0000;
      }
      80% {
        transform: scale(0.95);
        color: #ff0000;
        text-shadow: 
          0 0 25px #ff0000,
          0 0 50px #ff0000;
      }
      100% {
        transform: scale(1);
        color: #ff0000;
        text-shadow: 
          0 0 20px #ff0000,
          0 0 40px #ff0000,
          0 0 60px #ff0000;
      }
    }

    /* Permanent red glow when timer is at 00:00:00 */
    .timer-zero {
      color: #ff0000 !important;
      text-shadow: 
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 60px #ff0000 !important;
      animation: redPulse 2s infinite ease-in-out;
    }

    @keyframes redPulse {
      0%, 100% {
        text-shadow: 
          0 0 20px #ff0000,
          0 0 40px #ff0000,
          0 0 60px #ff0000;
      }
      50% {
        text-shadow: 
          0 0 30px #ff0000,
          0 0 60px #ff0000,
          0 0 90px #ff0000;
      }
    }

    /* Original blink animation for paused state */
    @keyframes blink {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.1;
      }
    }

    /* Add floating particles effect when timer ends */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff0000;
      border-radius: 50%;
      animation: float 3s linear infinite;
      box-shadow: 0 0 10px #ff0000;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-20px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>
  <div id="paused" style="display: none;">
    <p>Pausiert ...</p>
  </div>
  <div class="particles" id="particles"></div>

  <script>
    const timer = document.getElementById("timer");
    const pausedBanner = document.getElementById("paused");
    const particlesContainer = document.getElementById("particles");
    let socket;
    let reconnectInterval;
    let lastTime = "00:00:00";
    let isTimerZero = false;
    let particleInterval;

    function connectWebSocket() {
      try {
        socket = new WebSocket("ws://localhost:8080/ws");
       
        socket.onopen = () => {
          console.log("âœ… Connected to timer server");
          clearInterval(reconnectInterval);
        };
       
        socket.onmessage = (event) => {
          const data = event.data;
          let currentTime;
         
          if (data.startsWith("PAUSED")) {
            pausedBanner.style.display = "block";
            currentTime = data.replace("PAUSED ", "");
            timer.textContent = currentTime;
            
            // Remove any end-state classes when paused
            timer.classList.remove("timer-ended", "timer-zero");
            stopParticles();
          } else {
            pausedBanner.style.display = "none";
            currentTime = data;
            timer.textContent = currentTime;
            
            // Check if time was added (sub animation)
            if (timeIncreased(lastTime, currentTime)) {
              triggerSubAnimation();
            }
            
            // Check if timer reached 00:00:00
            if (currentTime === "00:00:00") {
              if (!isTimerZero) {
                triggerTimerEndAnimation();
                isTimerZero = true;
              }
              timer.classList.add("timer-zero");
            } else {
              timer.classList.remove("timer-zero");
              stopParticles();
              isTimerZero = false;
            }
          }
          
          lastTime = currentTime;
        };
       
        socket.onclose = () => {
          console.log("âŒ Connection lost, attempting to reconnect...");
          timer.textContent = "00:00:00";
          pausedBanner.style.display = "none";
          timer.classList.remove("timer-ended", "timer-zero");
          stopParticles();
          attemptReconnect();
        };
       
        socket.onerror = (error) => {
          console.error("WebSocket error:", error);
        };
       
      } catch (error) {
        console.error("Failed to create WebSocket:", error);
        attemptReconnect();
      }
    }

    function timeIncreased(oldTime, newTime) {
      const oldSeconds = timeToSeconds(oldTime);
      const newSeconds = timeToSeconds(newTime);
      return newSeconds > oldSeconds;
    }

    function timeToSeconds(timeStr) {
      const parts = timeStr.split(":");
      return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
    }

    function triggerSubAnimation() {
      timer.classList.remove("sub-added");
      // Force reflow
      timer.offsetHeight;
      timer.classList.add("sub-added");
      
      setTimeout(() => {
        timer.classList.remove("sub-added");
      }, 800);
    }

    function triggerTimerEndAnimation() {
      timer.classList.add("timer-ended");
      startParticles();
      
      setTimeout(() => {
        timer.classList.remove("timer-ended");
      }, 3000);
    }

    function createParticle() {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * 100 + "%";
      particle.style.animationDelay = Math.random() * 2 + "s";
      particle.style.animationDuration = (Math.random() * 2 + 2) + "s";
      particlesContainer.appendChild(particle);
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, 4000);
    }

    function startParticles() {
      if (particleInterval) return;
      
      particleInterval = setInterval(() => {
        createParticle();
      }, 100);
    }

    function stopParticles() {
      if (particleInterval) {
        clearInterval(particleInterval);
        particleInterval = null;
      }
      // Clear existing particles
      particlesContainer.innerHTML = "";
    }

    function attemptReconnect() {
      if (reconnectInterval) return;
     
      reconnectInterval = setInterval(() => {
        console.log("ðŸ”„ Attempting to reconnect...");
        connectWebSocket();
      }, 3000);
    }

    // Start connection
    connectWebSocket();

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' &&
          (!socket || socket.readyState === WebSocket.CLOSED)) {
        connectWebSocket();
      }
    });
  </script>
</body>
</html>
